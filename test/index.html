<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SCSS3 tests</title>
        <link rel="stylesheet" href="scss3.css" media="screen">
        <link rel="stylesheet" href="test.css" media="screen">
    </head>
    <body>
        <h1>SCSS3 Tests</h1>

        <h2>Border radius</h2>
        <div class="test-row">
            <div class="test-block test-border-radius all"></div>
            <div class="test-block test-border-radius top"></div>
            <div class="test-block test-border-radius left"></div>
            <div class="test-block test-border-radius right"></div>
            <div class="test-block test-border-radius bottom"></div>
        </div>

        <h2>Opacity</h2>
        <div class="test-row">
            <div class="test-block test-opacity full"></div>
            <div class="test-block test-opacity p75"></div>
            <div class="test-block test-opacity p50"></div>
            <div class="test-block test-opacity p25"></div>
            <div class="test-block test-opacity p0"></div>
        </div>

        <h2>Box shadow</h2>
        <div class="test-row">
            <div class="test-block test-box-shadow t1"></div>
            <div class="test-block test-box-shadow t2"></div>
            <div class="test-block test-box-shadow t3"></div>
            <div class="test-block test-box-shadow t4"></div>
            <div class="test-block test-box-shadow t5"></div>
        </div>

        <h2>Background gradient</h2>
        <div class="test-row">
            <div class="test-block test-background-gradient t1"></div>
            <div class="test-block test-background-gradient t2"></div>
            <div class="test-block test-background-gradient t3"></div>
            <div class="test-block test-background-gradient t4"></div>
            <div class="test-block test-background-gradient t5"></div>
        </div>

        <h2>Rotate</h2>
        <div class="test-row">
            <div class="test-block test-rotate t1"></div>
            <div class="test-block test-rotate t2"></div>
            <div class="test-block test-rotate t3"></div>
            <div class="test-block test-rotate t4"></div>
            <div class="test-block test-rotate t5"></div>
        </div>

        <h2>Scale</h2>
        <div class="test-row">
            <div class="test-block test-scale t1"></div>
            <div class="test-block test-scale t2"></div>
            <div class="test-block test-scale t3"></div>
            <div class="test-block test-scale t4"></div>
            <div class="test-block test-scale t5"></div>
        </div>

        <h2>3D transform</h2>
        <div class="test-row">
            <div class="test-block test-transform-3d t1">Hello</div>
            <div class="test-block test-transform-3d t2">Hello</div>
            <div class="test-block test-transform-3d t3">Hello</div>
            <div class="test-block test-transform-3d t4">Hello</div>
            <div class="test-block test-transform-3d t5">Hello</div>
        </div>
    </body>
</html>
